<div class="lista">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Data de nascimento</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hospede of hospedes">
        <td>{{ hospede.id }}</td>
        <td>{{ hospede.nome }}</td>
        <td>{{ hospede.cpf }}</td>
        <td>{{ hospede.dataNascimento }}</td>
        <td>{{ hospede.telefone }}</td>
      </tr>
    </tbody>
  </table>
</div>
