<div class="lista">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Data In√≠cio</th>
        <th>Data Fim</th>
        <th>Check-in</th>
        <th>Check-out</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of reservas">
        <td>{{ reserva.id }}</td>
        <td>{{ reserva.nomeHospede }}</td>
        <td>{{ reserva.dataInicio }}</td>
        <td>{{ reserva.dataFim }}</td>
        <td>
          <input
            type="checkbox"
            [checked]="reserva.checkin"
            (change)="onCheckinChange(reserva, $event)"
          />
        </td>
        <td>
          <input
            type="checkbox"
            [checked]="reserva.checkout"
            (change)="onCheckoutChange(reserva, $event)"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
